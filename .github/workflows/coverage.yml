name: Coverage Report

on:
  push:
    branches: [main]
    paths: ["src/**", "tests/**"]

jobs:
  coverage:
    name: Test and Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Tests and Coverage
        run: make test-coverage

      - name: Upload HTML Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: luacov.report.html

      - name: Extract Coverage Percentage
        id: coverage
        run: |
          source ./coverage.env
          echo "percentage=$percentage" >> $GITHUB_OUTPUT

      - name: Generate Coverage Badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: c8127f736b3cb0097c7094efe1882299
          filename: kcd2_helmet_off_dialog_badges_${{ github.run_id }}.json
          label: Coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          color: green
          valColorRange: ${{ steps.coverage.outputs.percentage }}
          maxColorRange: 100
          minColorRange: 0

      - name: Update Badges
        run: |
          sed -i 's|actions/runs/[0-9]\+|actions/runs/${{ github.run_id }}|' readme.md
          sed -i 's|actions/runs/[0-9]\+|actions/runs/${{ github.run_id }}|' documentation/badges.md
          
          sed -i 's|kcd2_helmet_off_dialog_badges[^/]*\.json|kcd2_helmet_off_dialog_badges_${{ github.run_id }}.json|' readme.md
          sed -i 's|kcd2_helmet_off_dialog_badges[^/]*\.json|kcd2_helmet_off_dialog_badges_${{ github.run_id }}.json|' documentation/badges.md

          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

          git add readme.md documentation/badges.md
          git commit -m "Update coverage badge link [skip ci]" || echo "No changes"

          git push
